<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Beautiful Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333333;
      padding: 20px;
      margin-top: 50px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .link-list {
      list-style-type: none;
      padding: 0;
    }

    .link-list li {
      margin-bottom: 10px;
    }

    .link-list li a {
      display: block;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 5px;
      color: #333333;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .link-list li a:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>AVR Example Website</h1>
  <div class="container">
    <ul class="link-list">
      <li><a href="https://www.example.com">AVR Example Website</a></li>
      <li><a href="example1.html">Example 1</a></li>
      <li><a href="example2.html">Example 2</a></li>
      <li><a href="example3.html">Example 3</a></li>
      <li><a href="example4.html">Example 4</a></li>
    </ul>
  </div>
</body>
</html>
